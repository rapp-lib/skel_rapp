{{inc path="/element/admin_header.html"}}  

<div class="right">
	<h2 class="admin_h2" id="user">製品管理<span> - 登録・編集</span></h2>
	
<!-- show_module -->
	<h3>基本情報</h3>
	<table class="tbl_admin detail">
		<tr>
			<th>名称</th>
			<td>{{$t.name}}</td>
		</tr>
		<tr>
			<th>写真</th>
			<td>{{$t.img|userfile:"public"}}</td>
		</tr>
		<tr>
			<th>カテゴリ</th>
			<td>{{$t.category|select:"product_category"}}</td>
		</tr>
		<tr>
			<th>公開日時</th>
			<td>{{$t.open_date|date:"Y/m/d"}}</td>
		</tr>
	</table>
	<div class="ad_btn">
		<a href='{{".entry_exec"|page_to_url}}' class="sBtn">登録</a>
		<a href='{{".entry_form"|page_to_url}}' class="rBtn">戻る</a>
	</div>
<!-- /show_module -->

</div><!--right-->

{{inc path="/element/admin_footer.html"}}
